title: Premiações
description:
---

<style>
  :root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --dark: #1e293b;
    --light: #f8fafc;
    --gray: #64748b;
    --border: #e2e8f0;
  }

  .power-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--dark);
    line-height: 1.6;
  }

  .power-header {
    margin-bottom: 40px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 20px;
  }

  .power-header h1 {
    font-size: 2.5rem;
    margin: 0 0 10px 0;
    color: var(--primary);
    font-weight: 700;
  }

  .power-meta {
    display: flex;
    align-items: center;
    gap: 15px;
    color: var(--gray);
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  .power-meta .tag {
    background: var(--primary);
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 500;
  }

  .power-content {
    margin-bottom: 40px;
  }

  .power-content p {
    font-size: 1.15rem;
    margin-bottom: 25px;
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 40px 0;
  }

  .btn-container {
    text-align: center;
    margin-top: 40px;
  }

  .saiba-mais {
    display: inline-block;
    background: var(--primary);
    color: white;
    padding: 12px 35px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
  }

  .saiba-mais:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(37, 99, 235, 0.4);
  }

  @media (max-width: 768px) {
    .power-container {
      padding: 20px 15px;
    }
    
    .power-header h1 {
      font-size: 2rem;
    }
    
    .power-meta {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
  }
</style>

<div class="blog-container">
  <h1>Premiações</h1>
  
  <div class="blog-posts">
    {% for item in site.news %}
    <article class="blog-post">
      <div class="post-meta">
        <time datetime="{{ item.date | date: '%Y-%m-%d' }}">
          {{ item.date | date: "%d/%m/%Y" }}
        </time>
        {% if item.category %}
        <span class="post-category">{{ item.category }}</span>
        {% endif %}
      </div>
      
      <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
      
      <div class="post-excerpt">
        {{ item.excerpt | truncatewords: 35 }}
      </div>
      
      <a href="{{ item.url }}" class="read-more">Ver detalhes →</a>
    </article>
    {% endfor %}
  </div>
</div>
